{% load crispy_forms_tags %}
<form class="p-3"
      onsubmit="buttonForm.disabled = true; return true;"
      hx-post="{% url 'delete' book.pk %}"
      hx-target="#list">
  {% csrf_token %}
  <h5 class="text-center">Czy na pewno chcesz usunąć książkę
    <br>
    {{ book.title }}?
  </h5>
  <button name="buttonForm"
          class="btn btn-danger mt-2 d-block m-auto"
          type="submit"
          data-bs-toggle="modal"
          data-bs-target="#modal">
    Usuń
  </button>
</form>
