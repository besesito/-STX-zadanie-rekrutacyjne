{% load crispy_forms_tags %}
<form class="p-3"
      onsubmit="buttonForm.disabled = true; return true;"
      hx-post="{% url 'update' book.pk %}"
      hx-target="#list">
  {% csrf_token %}
  <h4 class="text-center">Edytuj istniejącą książkę</h4>
  <div id="form_form">
  {{ form|crispy }}
  <div id="buttonForm"></div>
  {% include "books/partials/form-button.html" %}
  </div>
</form>
